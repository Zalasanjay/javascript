<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<div class="fileinput fileinput-new" data-provides="fileinput">
    <span class="btn btn-default btn-file">
        <i class="fa fa-upload"></i> Attach File
<input type="file" id="imgInp" class="js-upload-art-image" />
    </span>
    <span class="fileinput-filename"></span>
    <span class="fileinput-new"></span>
</div>

<img id="blah" src="" alt="your image" width="30" height="30" style="display:none;" />

<script>
	$(document).on('change', '#imgInp', function(e) {
	    console.log(e)
	    readURL(this,e);
	});

	function readURL(input,e) {
	    console.log("input ==",input)
	    if (input.files && input.files[0]) {
		var reader = new FileReader();
		reader.onload = function(e) {
			$('#blah').css('display','');
			$('#blah').attr('src', e.target.result);
		}
		reader.readAsDataURL(input.files[0]);
	    }
	}
</script>
