<html>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/yjs@12.3.3/dist/y.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/y-array@10.1.4/dist/y-array.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/y-map@10.1.3/dist/y-map.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/y-memory@8.0.9/dist/y-memory.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/y-webrtc@8.0.7/dist/y-webrtc.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/y-indexeddb@8.1.9/dist/y-indexeddb.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/y-text@9.5.1/dist/y-text.js"></script>

		<script>
			Y({
				db: {
				    // name: 'memory' // use memory database adapter.
				    name: 'indexeddb' // use indexeddb database adapter instead for offline apps
				},
				connector: {
				    name: 'webrtc', // use webrtc connector
				    // name: 'websockets-client'
				    // name: 'xmpp'
				    room: 'my-room' // clients connecting to the same room share data
				},
				sourceDir: null, // location of the y-* modules (browser only)
				share: {
				    textarea: 'Text' // y.share.textarea is of type y-text
				}
			}).then(function (y) {
				  // The Yjs instance `y` is available
				  // y.share.* contains the shared types
				y.share.textarea.bind(document.querySelector('input'))
			})
		</script>

		Enter Text : <input type="text" name="testinput" value="55" />
	</body>
</html>
